<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css/all.min.css">
	<link rel="stylesheet" href="css/style.css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<title>Document</title>
</head>
<body>
	<div class="navbar navbar-expand-lg bg-secondary navbar-dark">
		<div class="container-fluid">	
			<a href="#" class="navbar-brand">
			App
			</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="#" class="nav-link active">
						<i class="fas fa-home"></i>
						Home
					</a>

				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">
					About Us </a>
					
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">
					<i class="fa-solid fa-message"></i>
					Contact us
					</a>

				</li>
			</ul>
		</div>
	</div>
	<div class="alert alert-warning">
		primary , secondary , info , dark , warning , success , danger

	</div>
	<div class="container alert">
		<ul class="nav nav-tabs my-5 mx-5">
			<li class="nav-item">
				<a href="# " class="nav-link active">All Users</a>
			</li>
			<li class="nav-item">
				<a href="#" class="nav-link">New Users </a>
			</li>
			<li class="nav-item dropdown ">
				<a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Other Users</a>
				<div class="dropdown-menu">
					<a href="#" class="dropdown-item">User One</a>
					<a href="#" class="dropdown-item">User Two</a>
					<a href="#" class="dropdown-item">User Three</a>
				</div>
			</li>
		</ul>
		<form action="" class="my-4">
			<div>
				<label for="name" class="mb-3">Name</label>
				<input type="text" id="name" class="form-control">
			</div>
			<div>
				<label for="address" class="mb-3">Address</label>
				<textarea  id="address" class="form-control"></textarea>
			</div>
			<div>
				<label for="gender" class="mb-3">Gender</label>
				<select name="" id="gender" class="form-select">
					<option value="m">Male</option>
					<option value="f">Fale</option>
				</select>
			</div>
			<div class="mt-3">
				<button class="btn btn-primary">Send Info</button>
				<button class="btn btn-secondary">Cancel</button>
				
			</div>
		</form>
		<div class="my-5 ">
			<ul class="list-group my-3  ">
				<li class="list-group-item active">Item One</li>
				<li class="list-group-item ">Item Two</li>
				<li class="list-group-item ">Item Three</li>

				
			</ul>

		</div>
		<table class="table table-striped table-bordered table-dark my-4">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Age</th>
			</tr>
			<tr>
				<th>1</th>
				<th>Alice</th>

			</tr>
			<tr>

			<tr>

			</tr>
